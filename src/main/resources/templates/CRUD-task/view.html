        <div class="container my-5">
            <div class="row row-cols-1 row-cols-sm-3 g-3 justify-content-around">
              <div class="col todo">
                <h3 class="text-center">To Do</h3>
                <div class="row gy-3 flex-column">
                    <th:block th:each="task: ${to_do}">
                        <div class="col">
                            <div class="card border border-danger border shadow">
                                <div class="card-header text-white">
                                    <h5 class="card-title text-center" th:text="${task.title}"></h5>
                                </div>
                                <div class="card-body border border-danger">
                                    <p class="card-text" th:text="${task.description}"></p>
                                </div>
                                <div class="card-footer bg-dark d-flex justify-content-end">
                                        <a type="button" th:href="@{/task/{taskId}/edit(taskId=${task.id})}" class="btn btn-outline-warning"><i class="bi bi-pencil-fill"></i></a>
                                        <a type="button" th:href="@{/task/{taskId}/delete(taskId=${task.id})}" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i></a>  
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
              </div>
              <div class="col inprogress">
                <h3 class="text-center">In Progress</h3>
                <div class="row gy-3 flex-column">
                    <th:block th:each="task: ${in_progress}">
                        <div class="col">
                            <div class="card border border-warning border shadow">
                                <div class="card-header text-white">
                                    <h5 class="card-title text-center" th:text="${task.title}"></h5>
                                </div>
                                <div class="card-body border border-warning">
                                    <p class="card-text" th:text="${task.description}"></p>
                                </div>
                                <div class="card-footer bg-dark d-flex justify-content-end">
                                        <a type="button" th:href="@{/task/{taskId}/edit(taskId=${task.id})}" class="btn btn-outline-warning"><i class="bi bi-pencil-fill"></i></a>
                                        <a type="button" th:href="@{/task/{taskId}/delete(taskId=${task.id})}" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i></a>  
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
              </div>
              <div class="col done">
                <h3 class="text-center">Done</h3>
                <div class="row flex-column gy-3">
                    <th:block th:each="task: ${done}">
                        <div class="col">
                            <div class="card border border-success border shadow">
                                <div class="card-header text-white">
                                    <h5 class="card-title text-center" th:text="${task.title}"></h5>
                                </div>
                                <div class="card-body border border-success">
                                    <p class="card-text" th:text="${task.description}"></p>
                                </div>
                                <div class="card-footer bg-dark d-flex justify-content-end">
                                        <a type="button" th:href="@{/task/{taskId}/edit(taskId=${task.id})}" class="btn btn-outline-warning"><i class="bi bi-pencil-fill"></i></a>
                                        <a type="button" th:href="@{/task/{taskId}/delete(taskId=${task.id})}" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i></a>  
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
              </div>
            </div>
        </div>
    </div>
