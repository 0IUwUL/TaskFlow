<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5 col-lg-8">
        <div class="row p-3 bg-light rounded">
            <div class="row">
                <h1 class="text-center" th:text="${task.title}"></h1>
            </div>
            <div class="mb-3">
                <label for="">
                    <h3>Description</h3>
                </label>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control" id="view_description" th:field="${task.description}" style="height: 100px" disabled></textarea>
                            <label for="view_description">Description</label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    Date created
                    <div class="col" id="date" th:text = "${task.createdOn}"></div>
                </div>
                <div class="col d-flex justify-content-end align-middle">
                    <a type="button" th:href="@{/task}" class="btn btn-secondary">Return</a>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
