<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5 col-lg-4">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>Register Form</h1>
            </div>
        </div>

        <form method="post" role="form" th:action = "@{/register}" th:object = "${user}">
            <input type="hidden" id="id" name="id" field="*{id}"/>
            <div th:if="${param.fail}" class="alert alert-danger">
            Username or email already exists</div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name = "username" field="*{username}"/>
                <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name = "email" field = "*{email}"/>
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name = "password" field = "*{password}"/>
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
            <a type="button" th:href="@{/}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-success">Register <i class="bi bi-plus-circle"></i></button>
        </div>
        

        </form>
    </div>
    
</body>
</html>
