<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5 col-lg-4">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>Login Form</h1>
            </div>
        </div>
        
        <form method="post" th:action = "@{/login}" role="form">
            <div th:if="${param.error}" class="alert alert-danger">Invalid credentials.</div>
            <div th:if="${param.fail}" class="alert alert-danger">You have been logged out.</div>
            <input type="hidden" id="id" name="id" field="*{id}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name = "username"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name = "password"/>
            </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
            <a type="button" th:href="@{/}" class="btn btn-secondary">Close</a>
            <button type="submit" value="Log in" class="btn btn-success">Login <i class="bi bi-plus-circle"></i></button>
        </div>
        

        </form>
    </div>
    
</body>
</html>
