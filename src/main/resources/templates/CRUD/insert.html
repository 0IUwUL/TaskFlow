<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5 col-lg-4">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>Insert Form</h1>
            </div>
        </div>

        <form method="post" role="form" th:action = "@{/insert}" th:object = "${users}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name = "username" field="*{username}" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name = "email" field = "*{email}" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name = "password" field = "*{password}" required/>
            </div>
        
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
            <a type="button" th:href="@{/users}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-success">Insert <i class="bi bi-plus-circle"></i></button>
        </div>
        

        </form>
    </div>
    
</body>
</html>
