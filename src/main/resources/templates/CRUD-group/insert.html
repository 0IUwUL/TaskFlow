<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5 col-lg-4">
        <div class="row">
            <div class="d-flex justify-content-center">
                <h1>Insert Form</h1>
            </div>
        </div>

        <form method="post" role="form" th:action = "@{/insert}" th:object = "${group}">
            <input type="hidden" id="id" name="id" field="*{id}"/>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name = "name" field="*{name}"/>
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name = "description" field = "*{description}"/>
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
            </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
            <a type="button" th:href="@{/groups}" class="btn btn-secondary">Close</a>
            <button type="submit" class="btn btn-success">Insert <i class="bi bi-plus-circle"></i></button>
        </div>
        

        </form>
    </div>
    
</body>
</html>
