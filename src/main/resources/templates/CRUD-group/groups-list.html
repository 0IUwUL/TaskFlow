<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate = "~{layout}">
<body>
    <div layout:fragment = "body" class="container mt-5">
        <div class="row mb-5">
        </div>
        <div class="row">
            <div class="col">
                <a type="button" class="btn btn-success" th:href = "@{/insert}">
                    Insert <i class="bi bi-plus-circle"></i>
                </a>
            </div>
            <div class="col">
                <form class="d-flex" role="search" th:action="@{/search}">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-dark table-borderless caption-top rounded overflow-hidden">
                <caption>List of groups</caption>
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Created On</th>
                            <th>Updated On</th>
                            <th>Actions</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:if="${#lists.isEmpty(task)}">
                            <tr class="align-middle"></tr>
                                <td>No data</td>
                                <td th:if="${view_all}"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </th:block>
                        <tr th:each="group: ${groups}" class="align-middle">
                            <th scope = "row" th:text = "${group.id}" class="data"></th>
                            <td class="data" th:text = "${group.name}"></td>
                            <td class="data" th:text = "${group.address}"></td>
                            <td class="data" th:text = "${group.createdOn}"></td>
                            <td class="data" th:text = "${group.updatedOn}"></td>
                            <th:block th:if="${user_entity.id} == ${group.created_by.id}">
                                <td>
                                    <a class="btn" type="button" th:href="@{/group/edit/{userId}(userId=${group.id})}">
                                        <i class="bi bi-pencil-fill text-warning h3"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn" 
                                    th:href = "@{/group/delete/{userId}(userId = ${group.id})}"
                                    type="button">
                                        <i class="bi bi-x-circle text-danger h3"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn" 
                                    th:href = "@{/task/{userId}(userId = ${group.id})}"
                                    type="button">
                                    <i class="bi bi-file-plus-fill text-info h3"></i>
                                    </a>
                                </td>
                            </th:block>
                            <th:block th:unless="${user_entity.id} == ${group.created_by.id}">
                                <td></td>
                                <td></td>
                                <td></td>
                            </th:block>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
    
</body>
</html>
