<!DOCTYPE html>
<html 
    lang="en"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title layout:title-pattern = "$CONTENT_TITLE - $LAYOUT_TITLE">Test</title>
</head>
<body>
    <nav class="navbar bg-dark py-3" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TaskFlow</a>
          <nav class="navbar" aria-label="breadcrumb">
            <ol class="breadcrumb m-0  d-flex align-content-center">
              <li sec:authorize="isAuthenticated()" class="breadcrumb-item"><a type="button" class="btn btn-dark align-middle" th:href="@{/groups}">Groups</a></li>
              <li sec:authorize="isAuthenticated()" class="breadcrumb-item"><a type="button" class="btn btn-dark align-middle" th:href="@{/task}">Tasks</a></li>
              <li sec:authorize="isAuthenticated()"class="breadcrumb-item"><a type="button" class="btn btn-dark align-middle" th:href="@{/logout}">Log out</a></li>
            </ol>
          </nav>
        </div>
    </nav>
    
    <div layout:fragment = "body">

    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" th:classappend="${cond}? show" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div th:class="'toast-header text-white bg-'+${status}">
          <strong class="me-auto">Notice</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" th:text ="${message}"></div>
      </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
<script src="/js/script.js"></script>
</html>
